<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Átváltó űrlap</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>

    <script src="assets/js/main.js" defer type="module"></script>
  </head>

  <body class="bg-light">
    <main class="container py-5 px-3" style="max-width: 768px">
      <div class="row">
        <div class="col-12">
          <h1>Átváltó űrlap</h1>
        </div>

        <form>
          <select
            class="form-select mb-3"
            aria-label="Átváltás típusa"
            name="type"
            id="type-selector"
          >
            <option selected>Mit szeretnél átváltani?</option>
            <option value="temperature">Hőmérséklet</option>
            <option value="length">Hossz</option>
            <option value="weight">Tömeg</option>
            <option value="volume">Űrmérték</option>
          </select>

          <div class="row mb-3">
            <div class="col-6">
              <input type="number" class="form-control" id="from-value" />
            </div>

            <div class="col-6">
              <select
                class="form-select"
                aria-label="Átváltás mértékegysége"
                name="from-type"
                id="from-type"
              ></select>
            </div>
          </div>

          <img
            id="switch"
            src="assets/images/arrows.png"
            class="mx-auto mb-3 d-block"
            style="cursor: pointer"
            alt="Csere"
          />

          <div class="row mb-3">
            <div class="col-6">
              <input type="number" disabled class="form-control" id="to-value" />
            </div>

            <div class="col-6">
              <select
                class="form-select"
                aria-label="Átváltás mértékegysége"
                name="to-type"
                id="to-type"
              ></select>
            </div>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
